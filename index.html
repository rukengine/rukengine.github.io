<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RUK-Engine | QundiSoft</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="out_side_content">
            <h1>RUK-Engine Coming Soon</h1>
            <p>Ready to Launch on April 4th, 2024 @ 10:00AM EST</p>
            <h3>The Site will go Live in</h3>

        <div class="counters">
            <div class="time">
                <span id="days" class="numbers">00</span>
                <span>Days</span>
            </div>
            <div class="time">
                <span id="hours" class="numbers">00</span>
                <span>Hours</span>
            </div>
            <div class="time">
                <span id="minutes" class="numbers">00</span>
                <span>Minutes</span>
            </div>
            <div class="time">
                <span id="seconds" class="numbers">00</span>
                <span>Seconds</span>
            </div>
        </div>

        </div>
    </header>
  <script src="script.js"></script>
</body>
</html>
