<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RUK-Engine Website Under Development</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>RUK-Engine Website is Under Development</h1>
        <p>RUK-Engine website will be live on April 4th 2024 at 10:00AM</p>
        <div id="countdown" class="countdown">
            <div class="timer">
                <div class="days">
                    <span id="days">00</span>
                    <span>Days</span>
                </div>
                <div class="hours">
                    <span id="hours">00</span>
                    <span>Hours</span>
                </div>
                <div class="minutes">
                    <span id="minutes">00</span>
                    <span>Minutes</span>
                </div>
                <div class="seconds">
                    <span id="seconds">00</span>
                    <span>Seconds</span>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
